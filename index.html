<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <h1 class="text-center mt-5 mb-3 text-success text-opacity-75">
        Search Your Favorit Books
      </h1>
    </header>
    <!-- hearder section end -->
    <main class="container">
      <!-- input section -->
      <section>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Book Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchButton()"
            class="btn btn-outline-primary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
        <div id="total-result"></div>
      </section>
      <!-- error message -->
      <section>
        <h1 id="empty-input" class="text-danger text-center mt-5"></h1>
        <h1 id="empty-array" class="text-warning text-center mt-5"></h1>
      </section>
      <!-- display data section -->
      <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
